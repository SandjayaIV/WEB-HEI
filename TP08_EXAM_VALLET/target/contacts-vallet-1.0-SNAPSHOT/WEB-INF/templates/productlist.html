<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
	<title>Supplies</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/solid.min.css">
	<link rel="stylesheet" href="../../css/regular.min.css">
	<link rel="stylesheet" href="../../css/fontawesome.min.css">
	<link rel="stylesheet" href="../../css/products.css">
</head>
<body>
	<div class="container-fluid">
		<header>
			<h1 class="display-1">Supplies</h1>
		</header>
		<main>
			<section id="products-container">
				<article th:each="product:${productList}" class="card">
					<h2  class="card-header" th:text=${product.name}></h2>
					<section  class="card-body row">
							<p class="col-md-6" th:text=${product.weight}>
								<strong>Weight :</strong>
							</p>
							<p class="col-md-6" th:text=${product.price}>
								<strong>Unit Price :</strong>
							</p>
					</section>
					<section class="stock" >
						<h3>Stock</h3>
						<p class="current-stock" th:text=${product.stock}></p>
						<p class="action">
							<a class="btn btn-success" href="addstock?id=1">
								<i class="fas fa-level-up-alt"></i>
								<span class="sr-only">Add</span>
							</a>
							<a class="btn btn-danger" href="removestock?id=1">
								<i class="fas fa-level-down-alt"></i>
								<span class="sr-only">Remove</span>
							</a>
						</p>
					</section>
				</article>
			</section>
			
			<form method="post" action="addproduct" class="card">
				<section class="card-body">
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="product">Name</label>
							<input type="text" name="product" id="product" class="form-control" />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="weight">Weight</label>
							<div class="input-group">
								<input type="text" name="weight" id="weight" class="form-control" />
								<div class="input-group-append">
									<div class="input-group-text">kg</div>
								</div>
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="price">Unit price</label>
							<div class="input-group">
								<input type="text" name="price" id="price" class="form-control" />
								<div class="input-group-append">
									<div class="input-group-text">&euro;</div>
								</div>
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="initialstock">Initial stock</label>
							<input type="number" name="initialstock" id="initialstock" class="form-control" />
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary btn-sm">
						<i class="fas fa-plus"></i>
						Add product
					</button>
				</section>
			</form>
		</main>
	</div>
</body>
</html>
