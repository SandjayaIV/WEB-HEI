<html>
<head>
	<meta charset="UTF-8" />
	<title>The Arena</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/solid.min.css">
	<link rel="stylesheet" type="text/css" href="css/arena.css" />


    <script src="js/battle_log.js" type="application/javascript"></script>
    <script src="js/arena.js" type="application/javascript"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-3">Arena for the bold and mighty</h1>

        <div class="initialization  my-5">
            <input class="btn btn-dark" type="button" id="beginFight" value="Start a fight" />
        </div>

        <section class="card" id="arena">
            <div class="card-header">
                <h2>Welcome to the arena, John Doe the Unknown warrior</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div id="battle-status" class="col-xl-6 col-lg-12">
                        <h3 class="sr-only">Battle status</h3>
                        <div class="row">
                            <div class="col-6">
                                <div class="alert alert-success" id="userLife">
                                    <span>User life points</span>
                                    <span class="big-number" id="userLifePoints">0</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="alert alert-danger" id="aiLife">
                                    <span>Opponent life points</span>
                                    <span class="big-number" id="aiLifePoints">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12">
                        <h3>Actions</h3>
                        <div class="btn-group btn-group-lg" id="actions">
                            <button class="btn btn-primary" id="validPhysicalAttack">
                                <i class="fas fa-fist-raised"></i>
                                Physical attack
                            </button>
                            <button class="btn btn-danger" id="validMagicalAttack">
                                <i class="fas fa-hat-wizard"></i>
                                Magical attack
                            </button>
                            <button class="btn btn-success" id="validDefense">
                                <i class="fas fa-shield-alt"></i>
                                Defense
                            </button>
                        </div>
                    </div>
                </div>
                <h3 class="mt-4">Battle Log</h3>
                <table class="table">
                    <tr>
                        <th scope="col">User action</th>
                        <th scope="col">Opponent action</th>
                        <th scope="col">Result</th>
                    </tr>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
